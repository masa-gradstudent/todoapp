{% extends 'todoapp/base.html' %}
{% block content %}
<div class = "header">
    <h1>{{request.user}}のタスク</h1>
</div>

<a href="{% url 'tasks' %}">戻る</a>
<form method="post" style="padding: 20px;">
    {% csrf_token %}
    <p>{{task}}本当にタスクを削除しますか？</p>
    <input type="submit" value="削除"/>
</form>

{% endblock content %}
