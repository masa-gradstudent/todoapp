{% extends 'todoapp/base.html' %}
{% block content %}

<h1>
        新規登録

</h1>

<form method="post">
    {% csrf_token %} 
    <!-- {{form.as_p}} -->
    <label for="">ユーザー名</label>
    {{form.username}}
    <label for="">パスワード</label>
    {{form.password1}}

    {{form.password2}}

<hr/>

<p>すでにアカウントを持っていますか</p>
<a href="{% url 'login' %}">ログイン</a>

{% endblock content %}
